<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enthusiast Reader Club</title>
    <link rel="icon" type="Image/jpg" href="../Image/Favicon2.jpg">
    <link rel="stylesheet" href="../CSS File/style.css">
</head>
<body class="entrance">

    <h1>Join Us!</h1>

    <div class="formcontainer">

        <div id="signupform">

            <h1>Create An Account!</h1>

            <form action="../PHP File/signup.php" method="post" autocomplete="off">

                <input type="text" name="firstname" placeholder="First Name"> <br>
                <input type="text" name="lastname" placeholder="Last Name"> <br>
                <input type="email" name="email" placeholder="Email"> <br>
                <input type="text" name="username" placeholder="Username"> <br>
                <input type="password" name="password" placeholder="Password"> <br>
                <input type="password" name="confirmpassword" placeholder="Confirm Password"> <br>
                <input type="submit" value="Sign Up" name="signup" id="signupbutton">
            </form>

            <p>Have An Account Already? <a href="../PHP File/login.php">Log In Instead!</a></p>
        </div>

        <div id="signupimg">
            <img src="../Image/signupBanner.jpg" alt="Picture of Library">
        </div>
    </div>
    <script src="../JavaScript File/index.js"></script>
</body>
</html>
